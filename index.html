<!-- you'll create a trivia game that shows only one question until the player answers it or their time runs out.
If the player selects the correct answer, show a screen congratulating them for choosing the right option. After a few seconds, display the next question -- do this without user input.

The scenario is similar for wrong answers and time-outs.

If the player runs out of time, tell the player that time's up and display the correct answer. Wait a few seconds, then show the next question.
If the player chooses the wrong answer, tell the player they selected the wrong option and then display the correct answer. Wait a few seconds, then show the next question.

On the final screen, show the number of correct answers, incorrect answers, and an option to restart the game (without reloading the page). -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
<div id="wrapper">
    <div class="container">
        
        <!-- Game header and instructions -->
                <div class="row header">
                    <div class="col-lg-12">
                        <h1>Coder vs. Wild</h1>
                    </div>
                </div>
        
        <div class="jumbotron">

            <!-- Start game slide-->
            <div id="startSlide" class="slide">
                
                <div class="row">
                    <div id="" class="col-lg-12">
                        <h3>Do you know enough to survive?</h3>
                        <button id="startButton" class="button btn-lg">Click to start</button>
                    </div>
                </div>

            </div>

            <!-- Question slide -->
            <div class="slide">

                <div id="questionSlide" class="row">
                    <div id="" class="col-lg-12">
                        <h2>Question #1: </h2>
                        <div id="questionText"></div>

                        <form id="options">
                            <div class="form-check">
                                <input type="radio" id="option1" class="form-check-input" value="A" name="option"
                                    checked>
                                <label class="form-check-label" for="option1"> A </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="option2" class="form-check-input" value="B" name="option">
                                <label class="form-check-label" for="option2"> B </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="option3" class="form-check-input" value="C" name="option">
                                <label class="form-check-label" for="option3"> C </label>
                            </div>

                            <input id="guess" class="" type="submit" value="Will you survive?">
                        </form>

                    </div>
                </div>

            </div>

            <!-- Correct answer slide -->
            <div class="slide">
            <div id="winSlide" class="row">
                <div class="col-lg-12">
                    <h2>You're still alive!</h2>
                </div>

            </div>
            </div>

            <!-- Wrong answer slide -->
            <div class="slide">
            <div id="loseSlide" class="row">
                <div class="col-lg-12">
                    <h2>You died!</h2>
                </div>

            </div>
            </div>



        </div>
    </div>
</div>





    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
